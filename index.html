<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ YTM - YouTube Mixer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('wallpaperflare.com_wallpaper (3).jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      padding: 20px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }
    header img {
      max-width: 150px;
      height: auto;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 20px;
    }
    .deck {
      text-align: center;
    }
    .deck-label {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
      border: none;
      margin-bottom: 10px;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #ff4081;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-dj-ytm.png" alt="Logo DJ YTM">
  </header>
  <main>
    <div class="deck">
      <div class="deck-label">Deck A</div>
      <iframe id="playerA"></iframe>
      <div class="input-container">
        <input type="text" id="youtubeLinkA" placeholder="Cole o link do vídeo do YouTube aqui">
        <button onclick="carregarVideo('A')">Carregar</button>
      </div>
    </div>

    <div class="deck">
      <div class="deck-label">Deck B</div>
      <iframe id="playerB"></iframe>
      <div class="input-container">
        <input type="text" id="youtubeLinkB" placeholder="Cole o link do vídeo do YouTube aqui">
        <button onclick="carregarVideo('B')">Carregar</button>
      </div>
    </div>
  </main>

  <script>
    function carregarVideo(deck) {
      const inputId = deck === 'A' ? 'youtubeLinkA' : 'youtubeLinkB';
      const playerId = deck === 'A' ? 'playerA' : 'playerB';
      const link = document.getElementById(inputId).value;
      const videoId = extrairVideoId(link);
      if (videoId) {
        const iframeSrc = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
        document.getElementById(playerId).src = iframeSrc;
      } else {
        alert('Link inválido. Certifique-se de colar um link completo do YouTube.');
      }
    }

    function extrairVideoId(url) {
      const regex = /[?&]v=([^&#]*)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }
  </script>
</body>
</html>
