<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ YTM - YouTube Mixer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('wallpaperflare.com_wallpaper (3).jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      padding: 20px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }
    header img {
      max-width: 150px;
      height: auto;
    }
    main {
      text-align: center;
      padding: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #ff4081;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }
    iframe {
      margin-top: 20px;
      width: 90%;
      max-width: 640px;
      height: 360px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="A_graphic_logo_design_features_\"DJ_YTM\"_in_a_retro.png" alt="Logo DJ YTM">
  </header>
  <main>
    <input type="text" id="youtubeLink" placeholder="Cole o link do vídeo do YouTube aqui">
    <button onclick="carregarVideo()">Carregar</button>
    <div id="player"></div>
  </main>

  <script>
    function carregarVideo() {
      const link = document.getElementById('youtubeLink').value;
      const videoId = extrairVideoId(link);
      if (videoId) {
        const iframe = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
        document.getElementById('player').innerHTML = iframe;
      } else {
        alert('Link inválido. Certifique-se de colar um link completo do YouTube.');
      }
    }

    function extrairVideoId(url) {
      const regex = /[?&]v=([^&#]*)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }
  </script>
</body>
</html>
