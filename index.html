<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DJ YTM - YouTube Mixer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('wallpaperflare.com_wallpaper (3).jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      padding: 20px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }

    header img {
      max-width: 150px;
      height: auto;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 20px;
    }

    .players-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .deck {
      text-align: center;
      flex: 1 1 300px;
    }

    .deck-label {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    iframe {
      width: 100%;
      max-width: 480px;
      height: 270px;
      border: none;
      margin-bottom: 10px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #ff4081;
      color: white;
      font-size: 16px;
      margin: 4px;
      cursor: pointer;
    }

    .crossfader-container {
      margin-top: 40px;
      text-align: center;
    }

    input[type="range"] {
      width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-dj-ytm.png" alt="Logo DJ YTM" />
  </header>

  <main>
    <div class="players-container">
      <div class="deck">
        <div class="deck-label">Deck A</div>
        <iframe id="playerA"></iframe>
        <div class="input-container">
